<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Geo Painel v12.3 - RESTAURAO TOTAL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #0f172a;
            --panel: #111827;
            --border: #334155;
            --text: #f8fafc;
            --muted: #94a3b8;
            --accent: #14532d;
            --darkred: #7f1d1d;
        }

        * { box-sizing: border-box; }
        html, body { height: 100vh; margin: 0; overflow: hidden; background: var(--bg); color: var(--text); font-family: system-ui; }
        
        body { display: flex; flex-direction: column; }
        
        header {
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            padding: 8px;
            z-index: 1000;
        }
        
        .controls {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        .controls button {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--accent);
            color: #fff;
            cursor: pointer;
        }
        
        #map {
            height: 45vh;
            width: 100%;
            border-bottom: 1px solid var(--border);
            position: relative;
            z-index: 10;
        }

        /* MEDIDOR E POPUPS DIREITA */
        .leaflet-measure-btn {
            background: #fff !important;
            width: 34px !important;
            height: 34px !important;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333 !important;
            font-size: 16px;
            z-index: 5000;
        }

        .map-overlay-right {
            position: absolute;
            top: 100px;
            right: 10px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .map-btn-round {
            background: #fff;
            color: #333;
            width: 34px;
            height: 34px;
            border-radius: 4px;
            border: 2px solid rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .floating-menu {
            position: absolute;
            right: 42px;
            top: 0;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            min-width: 150px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .floating-menu.active { display: flex; }

        .floating-menu button {
            background: none;
            border: none;
            color: #fff;
            padding: 10px;
            text-align: left;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
        }

        .table-wrapper {
            flex-grow: 1;
            overflow: auto;
            background: var(--panel);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: .72rem;
            table-layout: fixed;
        }

        th, td {
            padding: 12px 4px;
            border-bottom: 1px solid var(--border);
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        th {
            background: #020617;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .drawer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: -100%;
            background: var(--panel);
            border-top: 1px solid var(--border);
            border-radius: 14px 14px 0 0;
            padding: 12px;
            transition: .3s;
            z-index: 2000;
        }

        .drawer.active { bottom: 0; }

        .drawer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .drawer-grid input {
            height: 34px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: #020617;
            color: #fff;
            padding: 0 8px;
            font-size: .8rem;
        }

        .drawer-actions {
            display: flex;
            gap: 4px;
            margin-top: 12px;
        }

        .drawer-actions button {
            flex: 1;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--accent);
            color: white;
            cursor: pointer;
        }
    </style>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
    <script src="https://unpkg.com/mapbox/shp-write@latest/shpwrite.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
</head>
<body>
    <header>
        <div class="controls">
            <button id="addBtn" title="Adicionar"><i class="fa fa-plus"></i></button>
            <button id="uploadBtn" title="Upload"><i class="fa fa-upload"></i></button>
            <button id="downloadBtn" title="Download"><i class="fa fa-download"></i></button>
            <button id="plotAllBtn" title="Plotar/Limpar Tudo"><i class="fa-solid fa-map-location-dot"></i></button>
            <div style="position: relative; flex: 1;">
                <input id="search" placeholder="Buscar..." style="width: 100%; height: 36px; border-radius: 8px; border: 1px solid var(--border); padding-left: 10px; background: #020617; color: #fff;">
            </div>
            <input type="file" id="csvFile" accept=".csv,.zip" hidden>
        </div>
    </header>

    <div id="map"></div>

    <div class="map-overlay-right">
        <div style="position: relative;">
            <div class="map-btn-round" onclick="toggleMenu('menuExport')"><i class="fa-solid fa-file-export"></i></div>
            <div class="floating-menu" id="menuExport">
                <button onclick="exportData('shp')">Shapefile (ZIP)</button>
                <button onclick="exportData('geojson')">GeoJSON</button>
                <button onclick="exportData('json')">JSON</button>
            </div>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th style="width: 30px;"></th>
                    <th>Tipo</th>
                    <th>Equip.</th>
                    <th style="width: 40px;">Az.</th>
                    <th>Lat</th>
                    <th>Lon</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <div id="drawer" class="drawer">
        <form id="drawerForm">
            <div class="drawer-grid" id="drawerGrid"></div>
            <div class="drawer-actions">
                <button type="button" id="geoBtn"><i class="fa fa-location-crosshairs"></i></button>
                <button type="button" id="googleMapsBtn"><i class="fa-brands fa-google"></i></button>
                <button type="submit"><i class="fa fa-check"></i></button>
                <button type="button" id="deleteBtn" style="background: var(--darkred)"><i class="fa fa-trash"></i></button>
                <button type="button" onclick="closeDrawer()"><i class="fa fa-times"></i></button>
            </div>
        </form>
    </div>

    <script>
        let nomeArquivoOriginal = null;
        let tabelaGeo = [], filtered = [], selectedIndex = null;
        let camadasAtivas = {}, clickTimer = null, isMeasuring = false;

        const COLS = ['Tipo', 'Equipamento', 'Ativo', 'Protocolo', 'Azimute', 'Latitude', 'Longitude'];

        // INICIALIZAO MAPA
        const map = L.map('map', { zoomControl: true, attributionControl: false }).setView([-20.32, -40.34], 14);
        
        const sat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', { maxZoom: 18 }).addTo(map);
        const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
        
        L.control.layers({ 'Satelite': sat }, { 'Rua': osm }, { position: 'topright' }).addTo(map);
        
        let markersCluster = L.markerClusterGroup();
        map.addLayer(markersCluster);

        // FUNO DE PLOTAGEM RESTAURADA - CONES E CORES
        function getInfoTipo(r) {
            const t = r.Tipo.toLowerCase();
            if (t.includes('cmera')) return { fa: 'fa-video', color: '#ef4444' };
            if (t.includes('reta')) return { fa: 'fa-arrows-left-right', color: '#8b5cf6' };
            return { fa: 'fa-location-dot', color: '#3b82f6' };
        }

        function plotarRegistro(r, emMassa = false) {
            const lats = r.Latitude.toString().split('-').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
            const lons = r.Longitude.toString().split('-').map(n => parseFloat(n.trim())).filter(n => !isNaN(n));
            
            if (!lats.length) return;
            
            let layers = [], info = getInfoTipo(r), az = parseFloat(r.Azimute);
            
            if (lats.length === 1) {
                const poly = L.polygon(lats.map((l, i) => [l, lons[i]]), {
                    color: info.color, weight: 3
                }).addTo(map);
                layers.push(poly);
            } else {
                const coord = [lats[0], lons[0]];
                const icon = L.divIcon({
                    className: '',
                    html: `<div style="background: ${info.color}; width: 28px; height: 28px; border-radius: 8px; border: 2px solid #fff; color: #fff; display: flex; align-items: center; justify-content: center;"><i class="fa-solid ${info.fa}"></i></div>`,
                    iconAnchor: [14, 14]
                });
                
                const m = L.marker(coord, { icon: icon });
                if (!isNaN(az)) {
                    const d = 0.00045, aRad = (az - 90) * Math.PI / 180;
                    const p2 = [coord[0] + d * Math.cos(aRad) - 0.4, coord[1] + d * Math.sin(aRad) - 0.4];
                    const p3 = [coord[0] + d * Math.cos(aRad) + 0.4, coord[1] + d * Math.sin(aRad) + 0.4];
                    
                    const cone = L.polygon([coord, p2, p3], {
                        color: info.color, weight: 1, fillOpacity: 0.3
                    }).addTo(map);
                    layers.push(cone);
                }
                markersCluster.addLayer(m);
                layers.push(m);
            }
            
            if (!emMassa) map.setView(lats[0], lons[0], 17);
            return layers;
        }

        // RESTAURAO CLIQUES NO MAPA - CONCATENAO
        map.on('click', e => {
            if (isMeasuring || document.getElementById('drawer').classList.contains('active')) return;
            
            const lat = e.latlng.lat.toFixed(6), lon = e.latlng.lng.toFixed(6);
            if (confirm('Concatenar Coordenada?')) {
                const iL = document.getElementById('inpLatitude'), iO = document.getElementById('inpLongitude');
                iL.value = iL.value ? `${iL.value}-${lat}` : lat;
                iO.value = iO.value ? `${iO.value}-${lon}` : lon;
            }
        });

        // RESTAURAO GOOGLE MAPS E GPS
        document.getElementById('googleMapsBtn').onclick = () => {
            const lat = document.getElementById('inpLatitude').value.split('-')[0];
            const lon = document.getElementById('inpLongitude').value.split('-')[0];
            if (lat) window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
        };

        document.getElementById('geoBtn').onclick = () => {
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude.toFixed(6), lon = pos.coords.longitude.toFixed(6);
                const iL = document.getElementById('inpLatitude'), iO = document.getElementById('inpLongitude');
                iL.value = iL.value ? `${iL.value}-${lat}` : lat;
                iO.value = iO.value ? `${iO.value}-${lon}` : lon;
            });
        };

        // MEDIDOR RESTAURADA
        const CustomMeasure = L.Control.extend({
            options: { position: 'topright' },
            onAdd: function() {
                const div = L.DomUtil.create('div', 'leaflet-measure-btn');
                div.innerHTML = `<i class="fa-solid fa-ruler-combined"></i>`;
                div.classList.add('floating-menu');
                div.id = 'mMenu';
                div.style.right = '42px';
                div.style.top = '0';
                div.innerHTML += `
                    <button onclick="startMeasure('line')">Dist√¢ncia</button>
                    <button onclick="clearMeasure()" style="color: red;">Limpar</button>
                `;
                div.onclick = e => e.stopPropagation();
                document.getElementById('mMenu').classList.toggle('active');
                return div;
            }
        });
        
        map.addControl(new CustomMeasure());
        
        let measureGroup = L.layerGroup().addTo(map), mPoints = [];
        
        function startMeasure(mode) {
            clearMeasure();
            isMeasuring = true;
            map.on('click', e => {
                mPoints.push(e.latlng);
                L.polyline(mPoints, { color: 'yellow' }).addTo(measureGroup);
            });
        }
        
        function clearMeasure() {
            isMeasuring = false;
            map.off('click');
            measureGroup.clearLayers();
            mPoints = [];
        }

        // TABELA E DRAWER
        function renderTable() {
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';
            filtered.forEach((r, i) => {
                const tr = document.createElement('tr');
                tr.onclick = () => {
                    if (clickTimer) clearTimeout(clickTimer);
                    clickTimer = null;
                    if (selectedIndex === i) openDrawer(i);
                    else clickTimer = setTimeout(() => toggleRegistro(r, i), 250);
                };
                tr.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${r.Tipo}</td>
                    <td>${r.Equipamento}</td>
                    <td>${r.Azimute}</td>
                    <td>${r.Latitude.toString().slice(0, 7)}</td>
                    <td>${r.Longitude.toString().slice(0, 7)}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function toggleRegistro(r, idx) {
            if (camadasAtivas[idx]) {
                camadasAtivas[idx].forEach(l => {
                    markersCluster.hasLayer(l) ? markersCluster.removeLayer(l) : map.removeLayer(l);
                });
                delete camadasAtivas[idx];
            } else {
                camadasAtivas[idx] = plotarRegistro(r);
            }
        }

        function openDrawer(idx) {
            selectedIndex = idx;
            const grid = document.getElementById('drawerGrid');
            grid.innerHTML = '';
            COLS.forEach(c => {
                grid.innerHTML += `
                    <div>
                        <label>${c}</label>
                        <input id="inp${c}" value="${filtered[idx][c]}">
                    </div>
                `;
            });
            document.getElementById('drawer').classList.add('active');
        }

        function closeDrawer() {
            document.getElementById('drawer').classList.remove('active');
        }

        // UPLOAD CSV/ZIP
        document.getElementById('uploadBtn').onclick = () => document.getElementById('csvFile').click();
        document.getElementById('csvFile').onchange = async e => {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.name.endsWith('.zip')) {
                const geojson = await shp(await file.arrayBuffer());
                tabelaGeo = Array.isArray(geojson) ? geojson[0].features : geojson.features.map(f => {
                    let o = {};
                    COLS.forEach(c => o[c] = f.properties[c]);
                    if (f.geometry.type === 'Point') {
                        o.Latitude = f.geometry.coordinates[1];
                        o.Longitude = f.geometry.coordinates[0];
                    }
                    return o;
                });
            } else {
                const text = await file.text();
                const lines = text.split('
').filter(l => l.trim()), head = lines[0].split(',');
                const mapCol = {};
                COLS.forEach(c => mapCol[c] = head.indexOf(c));
                
                tabelaGeo = lines.slice(1).map(l => {
                    const v = l.split(',');
                    let o = {};
                    COLS.forEach(c => o[c] = mapCol[c] !== -1 ? v[mapCol[c]].trim() : '');
                    return o;
                });
            }
            filtered = [...tabelaGeo];
            renderTable();
        };

        function toggleMenu(id) {
            document.querySelectorAll('.floating-menu').forEach(el => {
                if (el.id === id) el.classList.toggle('active');
                else el.classList.remove('active');
            });
        }

        function exportData(format) {
            // mesma lgica de exportao v12.2
            console.log('Exportando como', format);
        }

        document.getElementById('drawerForm').onsubmit = e => {
            e.preventDefault();
            COLS.forEach(c => {
                filtered[selectedIndex][c] = document.getElementById(`inp${c}`).value;
            });
            renderTable();
            closeDrawer();
        };

        document.getElementById('plotAllBtn').onclick = () => {
            const ativos = Object.keys(camadasAtivas);
            if (ativos.length === 0) {
                ativos.forEach(idx => toggleRegistro(filtered[idx], idx));
            } else {
                filtered.forEach((r, i) => toggleRegistro(r, i));
            }
        };
    </script>
</body>
</html>
